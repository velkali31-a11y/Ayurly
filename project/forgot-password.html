<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="assets/imgs/seenithulasi-stevia-new-web-logo.png">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 380px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Form Styles */
        #forgotPasswordForm {
            width: 100%;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #fb774b; /* Highlight border color on focus */
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #fb774b; /* Main button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e7633a; /* Darker shade on hover */
        }

        .message {
            color: #ff0000;
            margin-top: 15px;
        }

        /* Footer Styles */
        .footer {
            margin-top: 20px;
        }

        .login-link {
            color: #fb774b;
            font-size: 14px;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>



<div class="container">
    <div class="form-box">
        <h2>Forgot Password</h2>
        <p>Enter your email address to receive a link to reset your password.</p>

        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="submit-btn">Send Reset code</button>
        </form>

        <p class="message" id="message"></p>

        <div class="footer">
            <a href="login.html" class="login-link">Back to Login</a>
        </div>
    </div>
</div>

</body>
</html>

    <!-- Cart Section -->
    <section class="cart container my-5 py-5">
      <div class="container mt-5">
        <h2 class="font-weight-bold">Your Cart</h2>
        <hr>
      </div>

      <!-- Cart Items Table -->
      <table class="mt-5 pt-5" id="cart-table" class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <!-- Cart items will be injected here dynamically -->
        </tbody>
      </table>

      <div class="cart-total">
        <table id="cart-total-table" class="table">
          <tr>
            <td>Subtotal</td>
            <td id="subtotal">₹0</td>
          </tr>
          <tr>
            <td>Total</td>
            <td id="total">₹0</td>
          </tr>
        </table> 
      </div>

      <div class="Checkout-container">
        <button class="btn checkout-btn">Checkout</button>
      </div>
    </section>

    <!-- JavaScript -->
    <script>
      // Retrieve cart data from localStorage
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartTable = document.getElementById('cart-table').getElementsByTagName('tbody')[0];
      const cartTotalTable = document.getElementById('cart-total-table');
      let subtotal = 0;

      // Check if cart is not empty
      if (cart.length > 0) {
        cart.forEach(item => {
          // Create a new row for each item in the cart
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.product}</td>
            <td>${item.quantity}</td>
            <td>₹${item.price}</td>
            <td>₹${item.quantity * item.price}</td>
          `;
          cartTable.appendChild(row);

          // Update the subtotal
          subtotal += item.quantity * item.price;
        });

        // Update the total and subtotal in the cart
        cartTotalTable.innerHTML = `
          <tr>
            <td>Subtotal</td>
            <td>₹${subtotal}</td>
          </tr>
          <tr>
            <td>Total</td>
            <td>₹${subtotal}</td>
          </tr>
        `;
      } else {
        // If cart is empty
        cartTable.innerHTML = "<tr><td colspan='4'>Your cart is empty!</td></tr>";
      }
    </script>

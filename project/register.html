<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('assets/imgs/overcastfield_teaser.jpg') no-repeat center center/cover;
        }
        .register-container {
            background: #ffffff80;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-btn {
            width: 100%;
            padding: 12px;
            background: #fb774b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .register-btn:hover {
            background: #fb774b;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            text-decoration: none;
            color: black;
            display: block;
            margin-top: 5px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

   

    <div class="register-container">
        <h2>Register</h2>
        <form id="adminRegisterForm">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="register-btn">Register</button>
        </form>

        <!-- Login Link -->
        <div class="links">
            <a href="login.html" id="login-url">Already have an account? Login</a>
        </div>
    </div>

    <script>
        document.getElementById("adminRegisterForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (!name || !email || !password || !confirmPassword) {
                alert("Please fill all the fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            alert("Registration Successful!");
            // Here you can add AJAX to send data to the server for registration
        });

        document.getElementById("login-url").onclick = function () {
            window.location.href = "login.html"; 
        };
    </script>
</body>
</html>

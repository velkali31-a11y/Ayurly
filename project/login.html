<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>



        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('assets/imgs/overcastfield_teaser.jpg') no-repeat center center/cover;
        }
        .login-container {
            background: #ffffff80;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #fb774b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #fb774b;
        }
        .links {
            margin-top: 15px;
        }
        .links a {
            text-decoration: none;
            color: black;
            display: block;
            margin-top: 5px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>




    <div class="login-container">
        <h2>Login</h2>
        <form id="adminLoginForm">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <!-- Register & Forgot Password Links -->
        <div class="links">
            <a href="register.html" id="register-url">Don't have an account? Register</a>
            <a href="forgot-password.html" id="forgot-password-url">Forgot Password</a>
        </div>
    </div>

    <script>
        document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            if (!name || !email || !password) {
                alert("Please fill all the fields.");
                return;
            }
            
            alert("Admin Logged in Successfully!");
            // Here you can add AJAX to send data to the server for authentication
        });

        document.getElementById("register-url").onclick = function () {
            window.location.href = "register.html"; 
        };

        document.getElementById("forgot-password-url").onclick = function () {
            window.location.href = "forgot-password.html"; 
        };
    </script>
</body>
</html>

  <section style="position: relative; height: 100vh;">

      <div class="col-lg-4 col-md-4 col-12" style="position: absolute; left: 20%;">

  <script>
    // Ensure the DOM is fully loaded before running the script
    document.addEventListener('DOMContentLoaded', () => {
        // Select all "Buy Now" buttons
        const buyButtons = document.querySelectorAll('.buy-btn');
  
        // Add a click event listener to each button
        buyButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default behavior (if inside a form)
                
                // Redirect to the "Buy" page
                const targetPage = button.getAttribute('data-buy');
                if (targetPage) {
                    window.location.href = targetPage;
                } else {
                    console.error('No target page specified for this button.');
                }
            });
        });
    });
  </script>
